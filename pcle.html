<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfórate con la Enfermera</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos básicos */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      background: #fefefe;
    }

    /* Encabezado */
    header {
      background-color: #b7748d;
      color: #FFF;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.2em;
    }

    /* Sección principal */
    main {
      padding: 20px;
      text-align: center;
    }

    main img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      margin: 20px auto;
    }

    .content-section {
      margin-bottom: 20px;
    }

    .content-section h2 {
      color: #b7748d;
      margin-bottom: 10px;
    }

    .content-section p {
      margin: 0 auto 10px;
      font-size: 1.2em;
      line-height: 1.5;
    }

    /* Botones */
    .buttons a {
      display: inline-block;
      background: #b7748d;
      color: #FFF;
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #923c56;
    }

    /* Pie de página */
    footer {
      background: #f4f1ed;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #623e2a;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1>Perfórate con la Enfermera</h1>
    <p>De manera segura y humanizada</p>
  </header>

  <!-- Contenido principal -->
  <main>
    <section class="content-section">
      <h2>Servicios de Perforación</h2>
      <p>
        Perforación de orejas para bebés, niñas, adolescentes y adultos realizada por profesionales.
        Nuestro enfoque garantiza seguridad y comodidad.
      </p>
      <img src="https://via.placeholder.com/500" alt="Imagen de enfermeras">
    </section>

    <!-- Botones -->
    <div class="buttons">
      <a href="https://app.hulivida.com/citas/juliana-zapata-becerra" target="_blank">Citas</a>
      <a href="https://linktr.ee/perforateconlaenfermera" target="_blank">Información y Precios</a>
    </div>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2024 Perfórate con la Enfermera</p>
    <iframe src="https://alearias02.github.io/calcu-precios/" title="Calculadora de Precios"></iframe>
  </footer>
</body>
</html>
